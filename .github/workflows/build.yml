name: Build

on:
  push:

jobs:
  Linux:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget cmake libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libjsoncpp-dev
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: |
          cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr -B oceanpop .
          cmake --build oceanpop
          cp LICENSE.txt oceanpop/
          cp README.md oceanpop/
          cd oceanpop
          make install DESTDIR=AppDir
          wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy*.AppImage
          ./linuxdeploy-x86_64.AppImage --appdir AppDir --output appimage
      - name: Publish artifacts
        uses: actions/upload-artifact@v3
        with:
          name: oceanpop-linux
          path: |
            oceanpop/OceanPop*.AppImage
            oceanpop/LICENSE.txt
            oceanpop/README.md

  Windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Install dependencies
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-binutils
            mingw-w64-x86_64-make
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-pkgconf
            mingw-w64-x86_64-SDL2
            mingw-w64-x86_64-SDL2_ttf
            mingw-w64-x86_64-SDL2_mixer
            mingw-w64-x86_64-SDL2_image
          update: true
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: |
          cmake -DCMAKE_BUILD_TYPE=Release -G "MinGW Makefiles" -B oceanpop .
          cmake --build oceanpop
          cp LICENSE.txt oceanpop/
          cp README.md oceanpop/
          strip --strip-unneeded oceanpop/oceanpop.exe
      - name: Publish artifacts
        uses: actions/upload-artifact@v3
        with:
          name: oceanpop-windows
          path: |
            oceanpop/oceanpop.exe
            oceanpop/assets
            oceanpop/LICENSE.txt
            oceanpop/README.md

  PSP:
    runs-on: ubuntu-latest
    container: pspdev/pspdev:latest
    steps:
      - name: Install dependencies
        run: |
          apk add cmake
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: |
          cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=$PSPDEV/psp/share/pspdev.cmake -B oceanpop .
          cmake --build oceanpop
          cp LICENSE.txt oceanpop/
          cp README.md oceanpop/
      - name: Publish artifacts
        uses: actions/upload-artifact@v3
        with:
          name: oceanpop-psp
          path: |
            oceanpop/EBOOT.PBP
            oceanpop/assets
            oceanpop/LICENSE.txt
            oceanpop/README.md

  Vita:
    runs-on: ubuntu-latest
    container:
      image: vitasdk/vitasdk:latest
      options: --user 0
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: |
          cmake -DCMAKE_TOOLCHAIN_FILE="${VITASDK}/share/vita.toolchain.cmake" .
          make
      - name: Publish artifacts
        uses: actions/upload-artifact@v3
        with:
          name: oceanpop-vita
          path: |
            oceanpop.vpk
            LICENSE.txt
            README.md

  Release:
    needs: [Linux, Windows, PSP, Vita]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build: [linux, windows, psp, vita]
    steps:
    - name: Extract tag name
      if: startsWith(github.ref, 'refs/tags/')
      id: tag
      run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
    - uses: actions/download-artifact@v3
    - name: Zip artifacts
      run: |
        zip -r oceanpop-${{matrix.build}}.zip oceanpop-${{matrix.build}}
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: oceanpop-${{matrix.build}}.zip
        tag_name: ${{ steps.tag.outputs.VERSION }}
        name: OceanPop ${{ steps.tag.outputs.VERSION }}
        body: |
          A new release of the relaxing match-3 game with a twist. Enjoy!
          ![screenshot](https://raw.githubusercontent.com/sharkwouter/oceanpop/${{ steps.tag.outputs.VERSION }}/screenshot.jpg)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
