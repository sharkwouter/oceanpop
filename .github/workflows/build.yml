name: Build

on:
  push:
  pull_request:

jobs:
  ubuntu:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        - name: Ubuntu
          os: ubuntu-latest
          cmake-args:
        - name: Windows
          os: windows-latest
          cmake-args: -DCMAKE_TOOLCHAIN_FILE=C:\vcpkg\scripts\buildsystems\vcpkg.cmake

    steps:
      - name: install dependencies (Ubuntu)
        if: ${{ matrix.os == 'ubuntu-latest'}}
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ libsdl2-dev libsdl2-image-dev

      - name: Install dependencies (Windows)
        if: ${{ matrix.os == 'windows-latest'}}
        run: |
          vcpkg install sdl2:x64-windows sdl2-image:x64-windows

      - name: checkout
        uses: actions/checkout@v2
      - name: build
        run: |
          cmake ${{ matrix.cmake-args }} .
          cmake --build .
      - name: publish artifacts
        uses: actions/upload-artifact@v2
        with:
          name: match-theory-${{ matrix.name }}
          path: |
            match-theory*
            assets
            LICENSE
            README.md

