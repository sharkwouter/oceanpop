name: Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: windows-latest
            cmake-args: -DCMAKE_TOOLCHAIN_FILE=C:\vcpkg\scripts\buildsystems\vcpkg.cmake
          - os: ubuntu-latest
            cmake-args: 

    steps:
      - name: install dependencies (Ubuntu)
        if: ${{ matrix.os == 'ubuntu-latest'}}
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ libsdl2-dev libsdl2-image-dev

      - name: Install dependencies (Windows)
        if: ${{ matrix.os == 'windows-latest'}}
        run: |
          vcpkg install --triple x64-windows sdl2 sdl2-image pkgconf

      - name: checkout
        uses: actions/checkout@v2
      - name: build
        run: |
          cmake ${{ matrix.cmake-args }} .
          cmake --build .
      - name: publish artifacts
        uses: actions/upload-artifact@v2
        with:
          name: match-theory-${{ matrix.os }}
          path: |
            match-theory*
            assets
            LICENSE
            README.md

